{% if page.videos != nil %}
<script>

    document.addEventListener("DOMContentLoaded",
        function() {
            var div, n,
                v = document.getElementsByClassName("youtube-player");
            for (n = 0; n < v.length; n++) {
                div = document.createElement("div");
                div.setAttribute("data-id", v[n].dataset.id);
                div.setAttribute("data-thumb", v[n].dataset.thumb);
                div.innerHTML = labnolThumb(v[n].dataset.thumb);
                div.onclick = labnolIframe;
                v[n].appendChild(div);
            }
        });

    function labnolThumb(thumbnail) {
        var thumb = '<img src="THUMB">',
            play = '<div class="play"><img class="play-icon" src="/img/play.svg"></div>';

        return thumb.replace("THUMB", thumbnail) + play;
    }

    function labnolIframe() {
        var iframe = document.createElement("iframe");
        var embed = "https://www.youtube.com/embed/ID?autoplay=1&amp;rel=0&amp;showinfo=0";
        iframe.setAttribute("src", embed.replace("ID", this.dataset.id));
        iframe.setAttribute("frameborder", "0");
        iframe.setAttribute("allowfullscreen", "1");
        this.parentNode.replaceChild(iframe, this);
    }

</script>
{% endif %}

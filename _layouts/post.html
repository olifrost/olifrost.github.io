---
layout: default
---

<a href="{{ "/blog" | relative_url }}">← All Posts</a> / <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>

<article class="post">


  {% if page.archive == nil %}<h1 class="post-title">{{ page.title }}</h1>{% endif %}
  {% if page.description %}<p class="post-description">{{ page.description | markdownify }}</p>{% endif %}
  <p>{{ content }}</p>
  <a href="{{ "/blog" | relative_url }}">← All Posts</a> / <a href="http://Instagram.com/realolifrost">@realolifrost</a> / <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>

</article>

body {
  background-color: white;
  font-family: Calibre, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  font-weight: bold;
  text-align: center;
  font-size: 1.2rem;
  display: flex;
  flex-direction: column;
  flex-wrap: nowrap;
  align-items: center;
  justify-content: center;
  padding: 1rem;
  transparency: 1;
  -webkit-transition: transparency 2s; /* Safari prior 6.1 */
  transition: transparency 0.2s;
}
.container {
  margin-left: auto;
  margin-right: auto;
  width: 100%;
  max-width: 40rem;

}
/* Links */
a {
  text-decoration: none;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  padding-top: 2rem;
}
ul li {
  padding: 0.5em;
   transition: color 0.2s, background-color 0.2s, border-color 0.2s;
}
li a {
  background-color: #020cfa;
  border: 3px solid #020cfa;
  padding: 1em;
  color: white;
  transition: background-color 0.2s;
}
ul li:last-child {
  margin-bottom: 0;
}

ul li svg path {
  fill: white;
}

.tree li:hover a {
  background-color: white;
  border-color: #15202B;
  color: #15202B;
}

.tree li:hover svg path {
  fill: black;
}

.tree li {
  display: flex;
  align-items: center;
}

.tree li a {
  display: flex;
  align-items: center;
  width: 100%;
}

.tree li a .icon-baseline {
  position: absolute;
  width: 1.2em;
  height: 1.2em;

}

.tree li a .icon-baseline svg {
  transform: translateY(-1px);
}

.tree li a .text {
  flex: 1;
  display: flex;
  justify-content: center;
}

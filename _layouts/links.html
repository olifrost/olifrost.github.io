body {
  background-color: #FFF;
  background-color: #121922;
  background-image: linear-gradient(#121922, #0C3E5C);
  color: #2AA3EF;
  font-family: Calibre, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

  font-weight: bold;
  text-align: center;
  font-size: 1.2rem;



  display: flex;
  flex-direction: column;
  flex-wrap: nowrap;

  align-items: center;
  justify-content: center;
  padding: 1rem;

  transparency: 1;
  -webkit-transition: transparency 2s; /* Safari prior 6.1 */
  transition: transparency 0.2s;
}

.container {
  margin-left: auto;
  margin-right: auto;
  width: 100%;
  max-width: 40rem;

}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;

}

li {
  margin-bottom: 1em;
}

li a {

  background-color: #15202B;
  border: 3px solid #15202B;
  padding: 1em;
  display: block;
  color: white;
  text-decoration: none;
  -webkit-transition: background-color 2s; /* Safari prior 6.1 */
  transition: background-color 0.2s;
}

ul li:first-child a {
  background-color: #66c6d9;
  border: 3px solid #66c6d9;
}

ul li:first-child a:hover {
  background-color: white;

}

li:last-child {
  margin-bottom: 0rem;
}

li a:hover {
  border: 3px solid #15202B;
  background-color: white;
  color: #15202B;
}


</style>


<body>
<div class="container">
{{ content }}
</div>
{% include javascript.html %}
</body>
